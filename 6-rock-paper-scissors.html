<!DOCTYPE html>
<html>

<head>
  <title>rock-paper-sceissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    const randomNumber = Math.random();
    let computerMove = '';
    if(randomNumber>=0 && randomNumber<1/3){
      computerMove = 'rock';
    }
    else if(randomNumber>=1/3 && randomNumber<2/3){
      computerMove = 'paper';
    }
    else if(randomNumber >= 2/3 && randomNumber < 1){
      computerMove = 'scissors';
    }
    //console.log(computerMove);

    let result = '';
    if(computerMove === 'rock')
    {
      result = 'Tie';
    }
    else if(computerMove === 'paper')
    {
      result = 'Lose';
    }
    else if(computerMove === 'scissors')
    {
      result = 'Win';
    }
    alert(`computer move is ${computerMove} :you ${result}`);
    //console.log(result);
    ">Rock</button>

  <button>Paper</button>

  <button>Scisssors</button>
</body>

</html>
